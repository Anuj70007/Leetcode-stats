<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leetcode Metrics</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Leetcode Metrics 📊</h1>
        <div class="user-container">
            <p>Enter your LeetCode username:</p>
            <div class="user-input-container">
                <input type="text" placeholder="Enter your username" id="user-input">
                <button id="search-btn">🔍 Search</button>
            </div>
        </div>
        <div class="stats-container">
            <div class="progress">
                <div class="progress-item">
                    <div class="circle easy-progress">
                        <span id="easy-label">🟢 Easy</span>
                    </div>
                </div>
                <div class="progress-item">
                    <div class="circle medium-progress">
                        <span id="medium-label">🟠 Medium</span>
                    </div>
                </div>
                <div class="progress-item">
                    <div class="circle hard-progress">
                        <span id="hard-label">🔴 Hard</span>
                    </div>
                </div>
            </div>
            <div class="stats-card"> 
                <p>📊 Stats will appear here...</p>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
